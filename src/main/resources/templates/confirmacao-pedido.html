<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmação de Saída - Private Parking</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{navbar :: navbar}"></div>

    <main class="flex-grow-1 container d-flex flex-column justify-content-center align-items-center">
        <!-- Card com os detalhes do pedido -->
       <div class="card shadow-lg p-4" style="max-width: 800px; width: 100%;"> 
    <div class="card-body text-center">
       
        <h3 class="card-title text-success mb-3">Saída Registrada com Sucesso!</h3> 

       
        <div class="row text-start mb-3">
            <div class="col-md-6">
                <p class="mb-2"><strong>Cliente:</strong> <span th:text="${registro.nomeCliente}">Nome do Cliente</span></p>
                <p class="mb-2"><strong>Veículo:</strong> <span th:text="${registro.veiculo}">Modelo do Veículo</span></p>
                <p class="mb-2"><strong>Placa:</strong> <span th:text="${registro.placa}">Placa do Veículo</span></p>
            </div>
            <div class="col-md-6">
                <p class="mb-2"><strong>Data de Entrada:</strong> <span th:text="${#temporals.format(registro.dataEntrada, 'dd/MM/yyyy')}">dd/mm/aaaa</span></p>
                <p class="mb-2"><strong>Data de Saída:</strong> <span th:text="${#temporals.format(registro.dataSaida, 'dd/MM/yyyy')}">dd/mm/aaaa</span></p>
                <p class="mb-2"><strong>Total de Diárias:</strong> <span th:text="${diasEstacionado}">X</span></p>
            </div>
        </div>

        <hr class="my-3"> 
        
        <div class="mt-3"> 
            <h5 class="fw-normal">Valor Total a Pagar:</h5> 
            
            <h2 class="fw-bold text-primary" th:text="'R$ ' + ${#numbers.formatDecimal(registro.valorTotal, 1, 'POINT', 2, 'COMMA')}">
                R$ 0,00
            </h2>
        </div>
        
      
        <div class="d-grid gap-2 mt-4"> 
            <a th:href="@{/menu}" class="btn btn-primary">Voltar ao Menu</a>
        </div>
    </div>
</div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
