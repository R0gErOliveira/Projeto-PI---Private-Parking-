<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Faturamento Mensal - Private Parking</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{navbar :: navbar}"></div>

    <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center justify-content-start">
        <p class="welcome-text text-center lead mb-4" style="margin-top: 20px;">
            Selecione o mês e o ano para visualizar o faturamento.
        </p>

        <!-- CARD DE FILTRO -->
        <div class="card card-relatorio shadow-lg p-3">
            <form id="filtroFaturamentoForm">
                <div class="row align-items-end">
                    <!-- Campo Mês/Ano -->
                    <div class="col-md-8 mb-2">
                        <label for="mesAno" class="form-label">Mês e Ano:</label>
                        <!-- O input type="month" gera um seletor de mês/ano -->
                        <input type="month" id="mesAno" name="mesAno" class="form-control" required />
                    </div>
                    <!-- Botão de ação -->
                    <div class="col-md-4 mb-2 d-grid">
                        <button type="submit" class="btn btn-success">Buscar Faturamento</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- RESULTADOS DO FATURAMENTO -->
        <div class="mt-4 w-100" style="max-width: 900px;">
            <!-- Tabela de Detalhes -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Cliente</th>
                            <th>Veículo</th>
                            <th>Placa</th>
                            <th>Valor Pago (R$)</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaFaturamentoBody">
                        <!-- Linhas serão preenchidas via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Card do Total -->
            <div class="card bg-light mt-3">
                <div class="card-body text-center">
                    <h5 class="card-title">Faturamento Total do Mês</h5>
                    <p class="card-text display-6 fw-bold text-success" id="faturamentoTotal">R$ 0,00</p>
                </div>
            </div>
             <!-- Botão para Voltar -->
            <div class="text-center mt-4">
                <a th:href="@{/relatorio}" class="btn btn-secondary">Voltar para Relatórios</a>
            </div>
        </div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/faturamento.js}"></script> 
</body>

</html>
