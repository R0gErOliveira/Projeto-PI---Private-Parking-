<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acesso Negado - Private Parking</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />

    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Incluindo a Navbar para manter a consistência visual -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Conteúdo principal -->
    <main class="flex-grow-1 container d-flex flex-column justify-content-center align-items-center text-center">
        
        <div class="card shadow-lg p-5" style="max-width: 600px;">
            <h1 class="display-4 text-danger mb-4">ATENÇÃO!</h1>
            <p class="lead">
                Você não tem permissão para visualizar esta página.
            </p>
            <hr class="my-4">
            <p>
                Por favor, retorne ao menu principal para continuar navegando.
            </p>
            <a class="btn btn-primary btn-lg mt-3" th:href="@{/menu}" role="button">Voltar ao Menu</a>
        </div>

    </main>

    <!-- Incluindo o Rodapé -->
    <div th:replace="~{footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
